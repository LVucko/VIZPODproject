    var monthRangeInput = document.getElementById("monthRange");
    var scrollLeftButton = document.getElementById("scrollLeftButton");
    var scrollRightButton = document.getElementById("scrollRightButton");
    

    monthRangeInput.addEventListener("input", function() {
        var monthIndex = parseInt(monthRangeInput.value);
        updateBarChart(monthIndex);
    });

    scrollLeftButton.addEventListener("click", scrollLeft);
    scrollRightButton.addEventListener("click", scrollRight);

    function updateBarChart(monthIndex) {
        var startDate = new Date("2008-11-01");
        var selectedDate = new Date(startDate.setMonth(startDate.getMonth() + monthIndex));
        var selectedMonthData = data.filter(function(d) {
            var date = new Date(d.date);
            return date.getMonth() === selectedDate.getMonth() && date.getFullYear() === selectedDate.getFullYear();
        });

        svg.selectAll(".bar").remove();
        svg.selectAll(".no-data").remove();
        svg.selectAll(".y-axis").remove(); 
        svg.selectAll(".bar-label").remove();
        svg.selectAll(".x-axis").remove();

        var selectedMonthText = selectedDate.toLocaleString('default', { month: 'long' });
        var selectedYearText = selectedDate.getFullYear();
        document.getElementById("selected-month").textContent = selectedMonthText + " " + selectedYearText;

        if (selectedMonthData.length === 0) {
            svg.append("text")
                .attr("class", "no-data")
                .attr("x", innerWidth / 2)
                .attr("y", innerHeight / 2)
                .attr("text-anchor", "middle")
                .text("No data available for this month");
            return;
        }

        var xScale = d3.scale.ordinal()
            .domain(selectedMonthData.map(function(d) { return d.name; }))
            .rangeRoundBands([0, innerWidth], 0.1);

        var yScale = d3.scale.linear()
            .domain([0, d3.max(selectedMonthData, function(d) { return d.percentage; })])
            .range([innerHeight, 0]);

        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .tickFormat(d3.format(".0%"));

        svg.append("g")
            .attr("class", "y-axis")
            .call(yAxis);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", "translate(0," + innerHeight + ")")
            .call(xAxis)
            .selectAll("text")
            .attr("y", 10)
            .attr("x", -10)
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

		svg.selectAll(".bar")
            .data(selectedMonthData)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return xScale(d.name); })
            .attr("y", innerHeight)
            .attr("width", xScale.rangeBand())
            .attr("height", 0)
            .attr("fill", function(d) { return color(d.name); })
            .transition()
            .duration(1000)
            .attr("y", function(d) { return yScale(d.percentage); })
            .attr("height", function(d) { return innerHeight - yScale(d.percentage); })
            .attr("opacity", 1);


        svg.selectAll(".bar-label")
            .data(selectedMonthData)
            .enter().append("text")
            .attr("class", "bar-label")
            .attr("x", function(d) { return xScale(d.name) + xScale.rangeBand() / 2; })
            .attr("y", innerHeight)
            .attr("text-anchor", "middle")
            .text(function(d) { return toPercent(d.percentage); })
            .transition()
            .duration(1000)
            .attr("y", function(d) { return yScale(d.percentage) - 5; })
            .attr("opacity", 1);
    }

    function toPercent(percentage) {
        return (percentage * 100).toFixed(2) + "%";
    }

    function scrollLeft() {
        var monthIndex = parseInt(monthRangeInput.value);
        monthIndex = Math.max(monthIndex - 1, 0);
        monthRangeInput.value = monthIndex;
        var monthIndex = parseInt(monthRangeInput.value);
        updateBarChart(monthIndex);
    }

    function scrollRight() {
        var monthIndex = parseInt(monthRangeInput.value);
        monthIndex = Math.min(monthIndex + 1, 173);
        monthRangeInput.value = monthIndex;
        var monthIndex = parseInt(monthRangeInput.value);
        updateBarChart(monthIndex);
    }

    var event = new Event("input");
    monthRangeInput.dispatchEvent(event);
</script>
